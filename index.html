<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="navbar">

            <!-- Box1 -->
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <!-- Box2 -->
            <div class="nav-address border">
                <p class="add-1">Deliver to</p>
                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add2">Pakistan</p>
                </div>
            </div>

            <!-- Box3 -->
            <div class="nav-search border2">
                <select>
                    <option value="">All</option>
                </select>
                <input type="text" placeholder="Search Amazon">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <!-- Box4 -->
            <div class="flag border">
                <i class="fa-solid fa-flag"></i>
                ENG
            </div>

            <!-- Box5 -->
            <div class="nav-signin border">
                <p class="signin">Hello, Sign in</p>
                <p class="accounts">Accounts and Lists</p>
            </div>

            <!-- Box6 -->
            <div class="nav-returns border">
                <p class="returns">Returns</p>
                <p class="orders">& Orders</p>
            </div>

            <!-- Box7 -->
            <div class="cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Cart</p>
            </div>
        </div>

        <!-- Navbar Completed -->

        <!-- Panel -->
         <div class="panel">
            <div class="panel-bar">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-bar2">
                <p>Today's Deals </p>
                <p> Customer Service </p>
                <p> Registry </p>
                <p> Gift Cards </p>
                <p> Sell  </p>
            </div>
         </div>
    </header>

    <!-- Hero-section -->
    <div class="hero"></div>

    <!-- Boxes -->
     <div class="box1">
        <h2>Clothes</h2>
        <div class="box-image"></div>
        See More
     </div>

</body>
</html>
